content:
  # branches will be updated when PRs are merged
  sources:
  - url: https://github.com/virtua-tech/jakartaee-tutorial.git
    start_paths:
      - src/main/antora
    branches:
      - feature/JETUT-21_migrate_release_8_to_antora
  - url: https://github.com/virtua-tech/jakartaee-tutorial.git
    start_paths:
      - src/main/docs
    branches:
      - antora-prototype-9.1
      - antora-prototype

urls:
  latest_version_segment: current

ui:
  bundle:
    url: https://github.com/virtua-tech/jakartaee-tutorial-ui/releases/download/draft/ui-bundle.zip
    snapshot: true

runtime:
  log:
    level: debug
